<!DOCTYPE html>
<html>
<head>
  <title>Paper Sequencer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
      text-align: center;
      margin-top: 30px;
    }

    h3 {
      color: #666666;
      text-align: center;
      margin-top: 30px;
    }

    img {
      display: block;
      margin: 0 auto;
      max-width: 600px;
      height: auto;
      margin-bottom: 20px;
    }

    p {
      color: #666666;
      text-align: center;
    }

    .file-upload {
      text-align: center;
      margin-top: 20px;
    }

    .file-upload input[type="file"] {
      display: none;
    }

    .file-upload label {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .file-upload label:hover {
      background-color: #45a049;
    }

    .submit-button {
      display: block;
      margin: 0 auto;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Paper Sequencer - Song Selection</h1>
  <h3>The Paper Sequencer is an innovative project comprising of five synchronized disks that produce captivating sounds upon encountering the color black.</h3>
  <audio src="bsound.mp3" autoplay loop></audio>
  <img src="pic1.jpeg" alt="Paper Sequencer" />
  <p>Please upload a WAV file for each of the five disks:</p>

  <div class="file-upload">
    <input type="file" id="disk1File" accept=".wav">
    <label for="disk1File">Choose File for Disk 1</label>
  </div>
  <br>
  <div class="file-upload">
    <input type="file" id="disk2File" accept=".wav">
    <label for="disk2File">Choose File for Disk 2</label>
  </div>
  <br>
  <div class="file-upload">
    <input type="file" id="disk3File" accept=".wav">
    <label for="disk3File">Choose File for Disk 3</label>
  </div>
  <br>
  <div class="file-upload">
    <input type="file" id="disk4File" accept=".wav">
    <label for="disk4File">Choose File for Disk 4</label>
  </div>
  <br>
  <div class="file-upload">
    <input type="file" id="disk5File" accept=".wav">
    <label for="disk5File">Choose File for Disk 5</label>
  </div>
  <br><br>
  <button class="submit-button" onclick="submitSongs()">Submit</button>

  <script>
    function submitSongs() {
      var disk1File = document.getElementById('disk1File').files[0];
      var disk2File = document.getElementById('disk2File').files[0];
      var disk3File = document.getElementById('disk3File').files[0];
      var disk4File = document.getElementById('disk4File').files[0];
      var disk5File = document.getElementById('disk5File').files[0];
  // You can perform further actions with the selected song files, such as storing them or displaying a confirmation message
  
  if (disk1File && disk2File && disk3File && disk4File && disk5File) {
    alert("Songs uploaded successfully!");
  } else {
    alert("Please select a WAV file for each disk.");
  }
}
</script>
</body>
</html>
